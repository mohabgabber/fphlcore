{% extends "landing/base.html" %}
{% block content %}
<div class="container-xxl py-5">
    <div class="container">
        <div class="row g-5 mb-5 wow fadeInUp" data-wow-delay="0.1s">
            <div class="col-lg-6">
                <h1 class="display-6">تواصل معنا</h1>
            </div>
        </div>
        <div class="row g-5">
            <div class="col-lg-5 col-md-6 wow fadeInUp" data-wow-delay="0.1s">
                <p class="mb-2">العنوان:</p>
                <h4>الشاطبى طريق الجيش - قسم باب شرق, الأسكندرية</h4>
                <hr class="w-100">
                <p class="mb-2">الايميل:</p>
                <h4>forensicphonetician@gmail.com</h4>
                <hr class="w-100">
                <p class="mb-2">تابعنا:</p>
                <div class="d-flex pt-2">
                    <a class="btn btn-square btn-primary rounded-circle me-2" href="https://facebook.com/fphlalex"
                        target="_blank"><i class="fab fa-facebook-f"></i></a>
                </div>
            </div>
            <div class="col-lg-7 col-md-6 wow fadeInUp" data-wow-delay="0.5s">
                <form method="post">
                    <div class="row g-3">
                        <div class="col-md-6">
                            <div class="form-floating">
                                <input type="text" class="form-control" id="name" name="name" placeholder="الأسم">
                                <label for="name">الأسم</label>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-floating">
                                <input type="email" class="form-control" id="email" name="email" placeholder="الايميل">
                                <label for="email">الايميل</label>
                            </div>
                        </div>
                        <div class="col-12">
                            <div class="form-floating">
                                <input type="text" class="form-control" id="subject" name="subject"
                                    placeholder="الموضوع">
                                <label for="subject">الموضوع</label>
                            </div>
                        </div>
                        <div class="col-12">
                            <div class="form-floating">
                                <textarea class="form-control" placeholder="أكتب رسالتك هنا" name="message" id="message"
                                    style="height: 100px"></textarea>
                                <label for="message">الرسالة</label>
                            </div>
                        </div>
                        <div class="col-12">
                            <button class="btn btn-primary py-3 px-4" type="submit">ارسال</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<div class="container-xxl py-5 px-0 wow fadeInUp" data-wow-delay="0.1s">
    <iframe class="w-100 mb-n2" style="height: 450px;"
        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d29765.797952342084!2d29.93898432703166!3d31.222957812124186!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x14f5c389e1b3e329%3A0xcf7aeeeaee1d621!2sFaculty%20Of%20Arts%20Alexandria%20University!5e0!3m2!1sen!2seg!4v1691681380836!5m2!1sen!2seg"
        frameborder="0" allowfullscreen="" aria-hidden="false" tabindex="0"></iframe>
</div>


{% endblock content %}
